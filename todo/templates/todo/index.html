<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #f5f5f5;
      margin: 0;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #141414;
      padding: 30px 20px;
      border-right: 1px solid #222;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      font-size: 1.4em;
      margin-bottom: 30px;
      text-align: center;
    }
    .sidebar a {
      padding: 12px;
      margin-bottom: 12px;
      color: #bbb;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
      font-weight: 500;
    }
    .sidebar a:hover {
      background: #fff;
      color: #000;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2em;
      font-weight: 600;
    }

    /* Search bar */
    .search-bar {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 60%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #1a1a1a;
      color: #fff;
      font-size: 1em;
    }

    /* Progress bar */
    .progress {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      margin: 20px auto;
      height: 16px;
      width: 80%;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #fff, #aaa);
      width: 40%;
      transition: width 0.5s;
    }

    .container {
      display: flex;
      gap: 30px;
      margin-top: 20px;
    }

    .todo-list {
      flex: 2;
    }

    .todo-item {
      background: #141414;
      border: 1px solid #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .todo-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(255,255,255,0.1);
    }

    .question {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 8px;
    }

    .answer {
      font-style: italic;
      color: #ccc;
      margin-bottom: 10px;
    }

    .todo-date {
      font-size: 0.8em;
      color: #777;
      margin-bottom: 15px;
    }

    .delete-btn {
      background: transparent;
      border: 1px solid #999;
      color: #fff;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      float: right;
    }
    .delete-btn:hover {
      background: #fff;
      color: #000;
    }

    .form-container {
      flex: 1;
      background: #141414;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #2a2a2a;
      height: fit-content;
      box-shadow: 0 4px 12px rgba(255,255,255,0.05);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #0d0d0d;
      color: #fff;
      font-size: 0.95em;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    input[type="submit"]:hover {
      background: #ccc;
    }

    .signature {
      text-align: center;
      margin-top: auto;
      font-size: 0.85em;
      color: #666;
      padding-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Farhan‚Äôs Todo</h2>
    <a href="#">üè† Home</a>
    <a href="#">‚úÖ Completed</a>
    <a href="#">‚è≥ Pending</a>
    <a href="#">‚öôÔ∏è Settings</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>üìù Q&A Todo Dashboard</h1>

    <!-- Search bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search your questions...">
    </div>

    <!-- Progress bar -->
    <div class="progress">
      <div class="progress-bar"></div>
    </div>

    <div class="container">
      <div class="todo-list">
        {% for i in list %}
        <div class="todo-item">
          <div class="question">Q: {{ i.title }}</div>
          <div class="answer">A: {{ i.details }}</div>
          <div class="todo-date">Created: {{ i.date }}</div>
          <form action="{% url 'del' i.id %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Remove</button>
          </form>
        </div>
        {% endfor %}
      </div>

      <div class="form-container">
        <h2>Add a New Q&A</h2>
        <form method="POST">
          {% csrf_token %}
          {{ forms }}
          <input type="submit" value="Save Question">
        </form>
      </div>
    </div>

    <div class="signature">
      <p>Made with ‚ù§Ô∏è by Farhan</p>
    </div>
  </div>

</body>
</html>
